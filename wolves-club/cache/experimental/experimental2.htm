    <style>
        #hcon{background-attachment: fixed;background-size: cover;background-position: center;background-repeat: no-repeat  }
        
    </style>
    
    <script>
        function changebg(image){
            document.getElementsByTagName('body')[0].style.
            backgroundImage= image.value;
        }
    </script>
    
</head>
<body>
<select onchange="changebg(this)">
    <option>select</option>
    <option value="url('f.jpg')">Soccer</option>
    <option value="url('b.jpg')">basketball</option>
